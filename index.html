<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
       
        
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Javascript events</title>
    </head>
    <body>
        <div>
        <h1 id="heading">Welcome to GeofTech Accessories</h1>
        <p class="text">We transform your ideas into reality</p>
        <img src="geof.png" alt="image of a laptop">
        </div>
        <form id="myForm" action="">
            <fieldset>
                <legend>Registration form</legend>
                <label for="username">Userame</label>
                <input type="text" id="username" required placeholder="Your name">
                <br><br>
                <label for="email">Email</label>
                <input type="text" id="email" required>
                <br><br>
                <label for="id number">Id Number</label>
                <input type="text" id="id number" required>
                <br><br>
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <br><br>
                <label for="password">Confirm password</label>
                <input type="password" id="password" minlength="8" required>
                <br><br>
                <button type="submit">Register</button>
            </fieldset>
        </form>
        <script src="script.js">

        </script>

    </body>
</html>
